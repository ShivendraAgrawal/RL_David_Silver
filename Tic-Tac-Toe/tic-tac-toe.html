<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <style>
        .square {

            height: 150px;
            width: 150px;
            background-color: #e6a04b;
            border-color: black;
            border-width: thick;
            font-size: 60px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>A tic-tac-toe interface</title>
</head>
<body>

    <div class="container">

        <div class="row" style="margin-top:40px;">
            <div class="col-sm">
                <button id="00" class="square"></button>
                <button id="01" style="float:left;" class="square">X</button>
                <button id="02" style="float:left;" class="square"></button><br>
                <button id="10" class="square"></button>
                <button id="11" style="float:left;" class="square">O</button>
                <button id="12" style="float:left;" class="square"></button><br>
                <button id="20" class="square"></button>
                <button id="21" style="float:left;" class="square"></button>
                <button id="22" style="float:left;" class="square"></button><br>
            </div>
            <div class="col-sm" style="font-size: 24px;font-weight: bold;">
                <form id="game_mode">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="playerplayer" value="player1" checked>
                        <label class="form-check-label" for="playerplayer">
                            Human vs Human
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="playercomputer" value="player2">
                        <label class="form-check-label" for="playercomputer">
                            Human vs Computer
                        </label>
                    </div>
                </form>
                <form id="first_player">
                    <div class="form-check" style="margin-top:40px;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="player1" value="player1" checked>
                        <label class="form-check-label" for="player1">
                            Player 1 ⟶ X
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="player2" value="player2">
                        <label class="form-check-label" for="player2">
                            Player 2 ⟶ O
                        </label>
                    </div>
                </form>
                <button style="margin-top:100px;" id="reset" type="button" class="btn btn-dark">Reset</button>
            </div>
        </div>


    </div>



    <script type='text/javascript' src='static/main.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
