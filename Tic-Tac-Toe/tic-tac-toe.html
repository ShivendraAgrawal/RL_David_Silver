<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <style>
        .square {

            height: 150px;
            width: 150px;
            background-color: #e6a04b;
            border-color: black;
            border-width: thick;
            font-size: 60px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>A tic-tac-toe interface</title>
</head>
<body>

    <div class="container">

        <div class="row" style="margin-top:40px;">
            <div class="col-sm">
                <div class="row">
                    <button id="00" name="grid" class="square"></button>
                    <button id="01" name="grid" class="square"></button>
                    <button id="02" name="grid" class="square"></button>
                </div>
                <div class="row">
                    <button id="10" name="grid" class="square"></button>
                    <button id="11" name="grid" class="square"></button>
                    <button id="12" name="grid" class="square"></button>
                </div>
                <div class="row">
                    <button id="20" name="grid" class="square"></button>
                    <button id="21" name="grid" class="square"></button>
                    <button id="22" name="grid" class="square"></button>
                </div>
            </div>
            <div class="col-sm" style="font-size: 24px;font-weight: bold;">
                <div class="row">
                    <div id="message" class="alert alert-dark" role="alert">
                        Select your preference and click Start.
                    </div>
                </div>
                <form id="game_mode" style="margin-top:50px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="game_mode" id="playerplayer" value="human_human">
                        <label class="form-check-label" for="playerplayer">
                            Human vs Human
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="game_mode" id="playercomputer" value="human_computer" checked>
                        <label class="form-check-label" for="playercomputer">
                            Human vs Computer
                        </label>
                    </div>
                </form>
                <form id="start_position">
                    <div class="form-check" style="margin-top:40px;">
                        <input class="form-check-input" type="radio" name="start_position" id="player1" value="player1">
                        <label class="form-check-label" for="player1">
                            Player 1 ⟶ X
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="start_position" id="player2" value="player2" checked>
                        <label class="form-check-label" for="player2">
                            Player 2 ⟶ O
                        </label>
                    </div>
                </form>
                <div class="row btn-group" style="margin-top:95px;">
                    <div class="col-sm">
                        <button id="start" type="button" class="btn btn-danger btn-block">Start</button>
                    </div>
                    <div class="col-sm">
                        <button id="reset" type="button" class="btn btn-dark btn-block">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="warningModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Warning</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Click Start before you start to play.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='static/main.js'></script>
</body>
</html>
